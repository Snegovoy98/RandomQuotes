<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Random Quote Machine</title>
</head>
<body>

<div class="quoteMachine">
    <h1 class="animated fadeIn">Best Travel Quotes For Travel Inspiration</h1>
    <div id="quoteResult" class="animated fadeIn">Adventure is worthwhile</div>
    <button type="button" class="quoteButton">New Quote</button>
    <div class="imageTwitter animated zoomIn">
       <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
